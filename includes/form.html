<form class="popup email" name="myForm" onsubmit="return validateForm()" enctype="multipart/form-data" action="/php/mail.php" method="POST" aria-hidden="true">
    <div class="popup-content">
        <div class="form-group">
            <label for="index" style="opacity: 0; position: absolute;">url</label>
            <input style="display: none;" id="url" type="text" name="url"/>
        </div>
        <div class="form-group">
            <label for="name">name</label>
            <input type="text" name="name"/>
        </div>
        <div class="form-group">
            <label for="phone">phone</label>
            <input type="tel" name="phone"/>
        </div>
        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email"/>
        </div>

        <span class="disclaimer">Please note the color you chose may vary slightly on different devices but rest assured we will match your desired color.</span>
        <a class="btn cancel" href="#">cancel</a>
        <button id="submitbutton" type="submit" value="Submit" class="btn btn-primary">Submit</button>
    </div>
</form>
